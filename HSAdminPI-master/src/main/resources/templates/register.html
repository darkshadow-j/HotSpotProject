<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>HotSpot Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/register}"
      th:object="${newUser}" method="post">
    <div class="card" style="width: 18rem;">
        <h5 class="card-title">Nowy użytkownik</h5>
        <div class="form-group">
            <label for="exampleInputEmail1">Nazwa Użytkownika</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="nazwa" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Hasło Użytkownika</label>
            <input type="password" class="form-control" aria-describedby="emailHelp"
                   placeholder="nazwa" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Imię</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="imie" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nazwisko</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="naziwsko" th:field="*{surname}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Numer Telefonu</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                   placeholder="000000000" th:field="*{telnum}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
